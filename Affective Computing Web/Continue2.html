<html>
<head>

</head>
<body>

    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="nav-logo">HelloFresh</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="Our Plans2.html">Our Plans</a></li>
            <li class="nav-item"><a href="how it works.html">How It Works</a></li>
            <li class="nav-item"><a href="our menus.html">Our Menus</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        <!-- Add more menu items as needed -->
        </ul>
        <button onclick="openPopup()">Subscibe</button>

    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    </nav>
    <div id="popup" class="popup">
      <div class="subscription-box">
        <button class="close-button" onclick="closePopup()">&times;</button>
        <h2>Subscribe to Our Newsletter</h2>
        <p>Receive the latest recipes by subscribing now!</p>
        <form>
          <input type="text" id="name" placeholder="Enter you name" required>
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="container">
        <div class="big-box2"> 
          <h3>2. Customize your plan size</h3>&nbsp;
          <div class="question">
            <p>Number of people:</p>
            <label>
              <input type="radio" name="q1" class="radio-input" value="48" onclick="calculatePrice()" checked>
              <span class="radio-tile">
                <span class="radio-label">2</span>
              </span>
            </label>
            <label>
                <input type="radio" name="q1" class="radio-input" value="75" onclick="calculatePrice()" checked>
                <span class="radio-tile">
                  <span class="radio-label">4</span>
                </span>
            </label>
            
          </div>
        
          <div class="question">
            <p>Meals per week:</p>
            <label>
              <input type="radio" name="q2" class="radio-input" value="12" onclick="calculatePrice()"> 
              <span class="radio-tile">
                <span class="radio-label">2</span>
              </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="20" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">3</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="39" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">4</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="58" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">5</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="78" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">6</span>
                </span>
            </label>
          </div>
          <h3>Total Price: $<span id="totalPrice">0</span></h3>
              
                <button class="button"><a href="">Select plan</a></button>
        </div>
    </div>
    </header>
    <footer>
      <iframe src="footer.html" width="100%" height="400"></iframe>
    </footer>

    <script>
      function calculatePrice() {
        const q1Options = document.getElementsByName("q1");
        const q2Options = document.getElementsByName("q2");
        let totalPrice = 0;
  
        for (let i = 0; i < q1Options.length; i++) {
          if (q1Options[i].checked) {
            totalPrice += parseInt(q1Options[i].value);
          }
        }
  
        for (let i = 0; i < q2Options.length; i++) {
          if (q2Options[i].checked) {
            totalPrice += parseInt(q2Options[i].value);
          }
        }
  
        document.getElementById("totalPrice").textContent = totalPrice;
      }
    </script>  

  <script src="mobile-menu.js"></script>
  <script src="prices.js"></script>
</body>
