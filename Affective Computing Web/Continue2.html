<!DOCTYPE html>
<html>
<head>
  <title>Multiple Choice Questions</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="subscribe.css">
  <script src="popup.js"></script>
  <style>

    .big-box {
          position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 300px; /* Set the desired width of the box */
          height: 320px; /* Set the desired height of the box */
          padding: 1px; /* Add some padding inside the box */
          padding-top: 1px;
          background-color: #ffffff;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
        }

        .container {
           position: relative;
           height: 90vh;
           color: rgb(66, 66, 66);
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Add margin to create space between the boxes */
        }

        .question {
           margin-bottom: 10px;
           display: inline-block;
           align-items: center;
        } 

        .radio {
           display: inline-block;
           align-items: center;
           margin-right: 10px;
        }

        .radio-input {
           display: none;
        }

        .radio-tile {
           position: relative;
           display: inline-block;
           width: 30px;
           height: 30px;
           background-color: #fff;
           border: 1px solid #ccc;
           border-radius: 50%;
           cursor: pointer;
        }

        .radio-label {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }

        .radio-input:checked + .radio-tile {
           background-color: rgb(24, 121, 55);
        }

        .button a {
           color: inherit; /* Inherit the color from the parent element */
           text-decoration: none; /* Remove the underline */
        }

        .button {
            background-color: rgb(24, 121, 55);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: white;
            margin-top: 10%;
        }

        @media screen and (max-width: 767px) {

        .big-box {
        padding: 10px;
        height: 300px;
        width: 100%;
        }
        .title {
        font-size: 20px;
        margin-bottom: 20px;
        }
        }





  </style>
</head>
<body>

    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="nav-logo">HelloFresh</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="Our Plans2.html">Our Plans</a></li>
            <li class="nav-item"><a href="how it works.html">How It Works</a></li>
            <li class="nav-item"><a href="our menus.html">Our Menus</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        <!-- Add more menu items as needed -->
        </ul>
        <button onclick="openPopup()">Subscibe</button>

    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    </nav>
    <div id="popup" class="popup">
      <div class="subscription-box">
        <button class="close-button" onclick="closePopup()">&times;</button>
        <h2>Subscribe to Our Newsletter</h2>
        <p>Receive the latest recipes by subscribing now!</p>
        <form>
          <input type="text" id="name" placeholder="Enter you name" required>
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="container">
        <div class="big-box"> 
          <h3>2. Customize your plan size</h3>&nbsp;
          <div class="question">
            <p>Number of people:</p>
            <label>
              <input type="radio" name="q1" class="radio-input" value="48" onclick="calculatePrice()" checked>
              <span class="radio-tile">
                <span class="radio-label">2</span>
              </span>
            </label>
            <label>
                <input type="radio" name="q1" class="radio-input" value="75" onclick="calculatePrice()" checked>
                <span class="radio-tile">
                  <span class="radio-label">4</span>
                </span>
            </label>
            
          </div>
        
          <div class="question">
            <p>Meals per week:</p>
            <label>
              <input type="radio" name="q2" class="radio-input" value="12" onclick="calculatePrice()"> 
              <span class="radio-tile">
                <span class="radio-label">2</span>
              </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="20" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">3</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="39" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">4</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="58" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">5</span>
                </span>
            </label>
            <label>
                <input type="radio" name="q2" class="radio-input" value="78" onclick="calculatePrice()"> 
                <span class="radio-tile">
                  <span class="radio-label">6</span>
                </span>
            </label>
          </div>
          <h3>Total Price: $<span id="totalPrice">0</span></h3>
              
                <button class="button"><a href="">Select plan</a></button>
        </div>
    </div>
    </header>
    <footer>
      <iframe src="footer.html" width="100%" height="400"></iframe>
    </footer>

    <script>
      function calculatePrice() {
        const q1Options = document.getElementsByName("q1");
        const q2Options = document.getElementsByName("q2");
        let totalPrice = 0;
  
        for (let i = 0; i < q1Options.length; i++) {
          if (q1Options[i].checked) {
            totalPrice += parseInt(q1Options[i].value);
          }
        }
  
        for (let i = 0; i < q2Options.length; i++) {
          if (q2Options[i].checked) {
            totalPrice += parseInt(q2Options[i].value);
          }
        }
  
        document.getElementById("totalPrice").textContent = totalPrice;
      }
    </script>  

  <script src="mobile-menu.js"></script>
  <script src="prices.js"></script>
</body>
</html>
